<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Countdown Container */
        .countdown-container {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .countdown-title {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .countdown-timer {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 30px;
            border-radius: 15px;
            min-width: 100px;
        }

        .time-number {
            font-size: 3em;
            font-weight: bold;
            display: block;
        }

        .time-label {
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Birthday Container */
        .birthday-container {
            display: none;
            position: relative;
            width: 100%;
            height: 100vh;
            padding: 20px;
        }

        .birthday-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 3.5em;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: rainbow 3s linear infinite;
            font-weight: bold;
            z-index: 10;
            white-space: nowrap;
        }

        @keyframes rainbow {
            0% { color: #ff6b6b; }
            25% { color: #ffd93d; }
            50% { color: #6bcf7f; }
            75% { color: #4d96ff; }
            100% { color: #ff6b6b; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Polaroids Container */
        .polaroids-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 900px;
            height: 600px;
        }

        .polaroid {
            position: absolute;
            width: 180px;
            background: white;
            padding: 12px 12px 50px 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .polaroid:hover {
            transform: scale(1.1) rotate(0deg) !important;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
            z-index: 100;
        }

        .polaroid img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .polaroid-caption {
            text-align: center;
            margin-top: 12px;
            font-family: 'Courier New', monospace;
            color: #333;
            font-size: 13px;
        }

        /* Polaroid Positions - Kreis um die Mitte (nur 7 Bilder) */
        .polaroid:nth-child(1) {
            top: 5%;
            left: 50%;
            transform: translate(-50%, 0) rotate(-5deg);
        }

        .polaroid:nth-child(2) {
            top: 20%;
            right: 12%;
            transform: rotate(8deg);
        }

        .polaroid:nth-child(3) {
            top: 50%;
            right: 8%;
            transform: translateY(-50%) rotate(4deg);
        }

        .polaroid:nth-child(4) {
            bottom: 20%;
            right: 15%;
            transform: rotate(-7deg);
        }

        .polaroid:nth-child(5) {
            bottom: 5%;
            left: 50%;
            transform: translate(-50%, 0) rotate(6deg);
        }

        .polaroid:nth-child(6) {
            bottom: 20%;
            left: 15%;
            transform: rotate(-8deg);
        }

        .polaroid:nth-child(7) {
            top: 20%;
            left: 12%;
            transform: rotate(-4deg);
        }

        /* Confetti - langsamer */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall 5s linear;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Music Control */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        /* Hearts Animation - langsamer & weniger h√§ufig */
        .heart {
            position: fixed;
            font-size: 25px;
            animation: float-hearts 6s ease-in forwards;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes float-hearts {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(180deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .birthday-title {
                font-size: 2em;
            }

            .polaroids-container {
                max-width: 100%;
                height: 500px;
            }

            .polaroid {
                width: 130px;
                padding: 8px 8px 35px 8px;
            }

            .polaroid img {
                height: 130px;
            }

            .polaroid-caption {
                font-size: 11px;
                margin-top: 8px;
            }

            /* Mobile Positionen - dichter am Zentrum */
            .polaroid:nth-child(1) {
                top: 8%;
                left: 50%;
            }

            .polaroid:nth-child(2) {
                top: 22%;
                right: 8%;
            }

            .polaroid:nth-child(3) {
                top: 50%;
                right: 2%;
            }

            .polaroid:nth-child(4) {
                bottom: 22%;
                right: 10%;
            }

            .polaroid:nth-child(5) {
                bottom: 8%;
                left: 50%;
            }

            .polaroid:nth-child(6) {
                bottom: 22%;
                left: 10%;
            }

            .polaroid:nth-child(7) {
                top: 22%;
                left: 8%;
            }

            .countdown-title {
                font-size: 1.8em;
            }

            .time-number {
                font-size: 2em;
            }

            .time-box {
                padding: 15px 20px;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Countdown Section -->
    <div class="countdown-container" id="countdownSection">
        <h1 class="countdown-title">Countdown</h1>
        <div class="countdown-timer" id="countdown">
            <div class="time-box">
                <span class="time-number" id="days">00</span>
                <span class="time-label">Tage</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">Stunden</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">Minuten</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">Sekunden</span>
            </div>
        </div>
    </div>

    <!-- Birthday Section (versteckt bis Geburtstag) -->
    <div class="birthday-container" id="birthdaySection">
        <h1 class="birthday-title">Happy Birthday Tanja! üéâ</h1>
        
        <div class="polaroids-container">
            <div class="polaroid">
                <img src="the_first.jpg" alt="Erinnerung 1">
                <p class="polaroid-caption">ds erste vo vielne‚ù§Ô∏è</p>
            </div>
            <div class="polaroid">
                <img src="Selfie_dimi.jpg" alt="Erinnerung 2">
                <p class="polaroid-caption">ds het dr gloub passt :P</p>
            </div>
            <div class="polaroid">
                <img src="sunkissed.jpg" alt="Erinnerung 3">
                <p class="polaroid-caption">lovin this!‚ú®</p>
            </div>
            <div class="polaroid">
                <img src="Drunk_selfie_dimi.jpg" alt="Erinnerung 4">
                <p class="polaroid-caption">What a fun call :D</p>
            </div>
            <div class="polaroid">
                <img src="cutest-card.jpg" alt="Erinnerung 5">
                <p class="polaroid-caption">what a surpriseü´ß</p>
            </div>
            <div class="polaroid">
                <img src="legs.jpg" alt="Erinnerung 6">
                <p class="polaroid-caption">this oneüëÄ</p>
            </div>
            <div class="polaroid">
                <img src="mirrorselfie_t.jpg" alt="Erinnerung 7">
                <p class="polaroid-caption">the face >>>></p>
            </div>
        </div>
    </div>

    <!-- Music Control -->
    <div class="music-control" id="musicControl" onclick="toggleMusic()">
        üéµ Musik
    </div>

    <!-- Hidden Audio Element -->
    <audio id="birthdayMusic" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
    </audio>

    <script>
        // WICHTIG: Setze hier das Geburtsdatum ein (Format: Jahr, Monat-1, Tag, Stunde, Minute)
        // Beispiel: 27. Oktober 2025, 00:00 Uhr
        const birthdayDate = new Date(2025, 9, 27, 0, 0, 0).getTime();

        const countdownSection = document.getElementById('countdownSection');
        const birthdaySection = document.getElementById('birthdaySection');
        const music = document.getElementById('birthdayMusic');

        let musicPlaying = false;

        function toggleMusic() {
            if (musicPlaying) {
                music.pause();
                musicPlaying = false;
            } else {
                music.play();
                musicPlaying = true;
            }
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = birthdayDate - now;

            if (distance < 0) {
                // Geburtstag ist da!
                countdownSection.style.display = 'none';
                birthdaySection.style.display = 'block';
                
                // Konfetti starten (nur einmal)
                createConfetti();
                
                // Musik automatisch starten
                music.play();
                musicPlaying = true;
                
                // Herzen Animation - alle 3 Sekunden statt 0.8
                setInterval(createHeart, 3000);
                
                return;
            }

            // Berechne Zeit
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update Display
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d96ff', '#ff8fab', '#c5a3ff'];
            
            // Weniger Konfetti (100 statt 150)
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);

                    // Konfetti bleibt 5 Sekunden (statt 3)
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 50);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['üíõ', 'üíï', 'üß°', 'üíó', 'üíù', 'üíö'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 15 + 20) + 'px';
            document.body.appendChild(heart);

            // Herzen bleiben 6 Sekunden (statt 4)
            setTimeout(() => heart.remove(), 6000);
        }

        // Update countdown jede Sekunde
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
